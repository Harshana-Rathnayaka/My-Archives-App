name: my_archive
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.0.0
  cloud_firestore: ^3.1.6
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.5
  firebase_core: ^1.2.0
  flutter_svg: ^1.0.1
  flutter_switch: ^0.3.1
  fluttertoast: ^8.0.7
  google_sign_in: ^5.0.4
  provider: ^6.0.2
  rxdart: ^0.27.1
  shared_preferences: ^2.0.6
  simple_speed_dial: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Regular
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Medium
      fonts:
        - asset: fonts/Montserrat-Medium.ttf

    - family: Semibold
      fonts:
        - asset: fonts/Montserrat-Semibold.ttf

    - family: Bold
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
